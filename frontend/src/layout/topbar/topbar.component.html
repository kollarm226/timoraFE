<mat-toolbar class="topbar">
  <div class="left">
    <!-- Mobile Hamburger Menu -->
    <button mat-icon-button class="sidebar-toggle-mobile" (click)="toggleSidebar()" aria-label="Toggle sidebar">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="right">
    <button mat-stroked-button color="accent" routerLink="/admin" *ngIf="canSeeAdmin">Administration</button>
    <button mat-stroked-button color="primary" routerLink="/calendar">Request vacation</button>
    <button mat-icon-button aria-label="theme toggle" (click)="toggleTheme()">
      <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <div class="user" (click)="toggleUserMenu()" (keyup.enter)="toggleUserMenu()" tabindex="0">
      <div class="avatar"></div>
      <div class="info">
        <div class="name">{{ displayName }}</div>
        <div class="role" *ngIf="role">{{ role }}</div>
        <div class="company" *ngIf="companyName">{{ companyName }} ({{ companyId }})</div>
      </div>
      <div class="user-menu" *ngIf="showMenu">
        <button mat-button color="primary" (click)="logout()">Log out</button>
      </div>
    </div>
  </div>
</mat-toolbar>
