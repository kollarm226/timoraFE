<div class="page">

  <!-- Modal overlay with full announcement -->
  <div class="detail-overlay" *ngIf="modalOpen">
    <div
      class="detail-backdrop"
      (click)="close()"
      role="button"
      tabindex="0"
      (keyup.enter)="close()"
    ></div>
    <div class="detail-modal">
      <div class="detail-header">
        <div class="detail-title">{{ selected.author }}</div>
        <button class="detail-close" type="button" (click)="close()">Ã—</button>
      </div>
      <div class="detail-body">{{ selected.body }}</div>
    </div>
  </div>

  <h1>Latest</h1>
  <mat-card
    class="latest-card"
    role="button"
    tabindex="0"
    (click)="select(latest)"
    (keyup.enter)="select(latest)"
  >
    <div class="latest-header">
      <div class="status-dot"></div>
      <div class="latest-title">{{ latest.author }}</div>
    </div>
    <div class="latest-body">
      {{ latest.body }}
    </div>
  </mat-card>

  <h2>All</h2>
  <mat-card class="all-card">
    <div
      class="row"
      *ngFor="let a of all"
      role="button"
      tabindex="0"
      (click)="select(a)"
      (keyup.enter)="select(a)"
    >
      <div class="name">{{ a.author }}</div>
      <div class="preview">{{ a.preview }}</div>
    </div>
  </mat-card>
</div>
