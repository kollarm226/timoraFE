<div class="flex items-center justify-center min-h-screen auth-page-bg overflow-auto px-4 py-4 sm:px-0">
  <div class="w-full max-w-sm rounded-2xl shadow-lg overflow-hidden relative auth-card">
    <button type="button" (click)="toggleTheme()" aria-label="Toggle dark mode" class="absolute top-2 right-2 p-2 rounded-full hover:bg-gray-200/60 active:bg-gray-300/60 z-10">
      <ng-container *ngIf="!isDark; else sunIcon">
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-gray-700">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z" />
        </svg>
      </ng-container>
      <ng-template #sunIcon>
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-gray-700">
          <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45 0l1.79-1.79 1.41 1.41-1.79 1.8-1.41-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-9h3v-1h-3v1zm-19 0h3v-1H1v1zm15.24 7.16l1.79 1.79 1.41-1.41-1.79-1.8-1.41 1.42zM4.22 17.95l-1.79 1.79 1.41 1.41 1.8-1.79-1.42-1.41zM12 6a6 6 0 100 12 6 6 0 000-12z"/>
        </svg>
      </ng-template>
    </button>
    
    
    <div class="bg-slate-600 text-white text-center py-6 px-6">
      <img src="assets/images/logo.png" alt="Timora" class="h-16 mx-auto" />
      <div class="text-white/80 text-sm mt-1">Intranet & Vacation planner</div>
    </div>
    
    
    <div class="bg-white px-6 py-5">
      <h2 class="text-xl font-bold text-center mb-4">Login</h2>

      
      <div
        class="mb-3 p-2 bg-red-100 text-red-600 text-sm rounded"
        *ngIf="serverError"
      >
        {{ serverError }}
      </div>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        novalidate
        class="space-y-2"
      >
        <input
          formControlName="email"
          type="email"
          placeholder="Email *"
          class="w-full px-3 py-2 border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
        />
        <div class="text-red-600 text-xs h-4 font-bold">
          <ng-container *ngIf="(submitted || f['email'].touched) && f['email'].errors as e">
            <span *ngIf="e['required']">Email is required.</span>
            <span *ngIf="e['email']">Please enter a valid email address.</span>
          </ng-container>
        </div>

        <div class="password-input-wrapper">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password *"
            class="w-full px-3 py-2 border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
          />
          <button type="button" 
                  (click)="togglePasswordVisibility()" 
                  class="password-toggle"
                  aria-label="Toggle password visibility"
                  tabindex="-1">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="text-red-600 text-xs h-4 font-bold">
          <ng-container *ngIf="(submitted || f['password'].touched) && f['password'].errors as e">
            <span *ngIf="e['required']">Password is required.</span>
            <span *ngIf="e['minlength']">Please enter at least 8 characters.</span>
          </ng-container>
        </div>

       
        <div class="flex justify-between text-sm text-gray-600 py-2">
          <span class="cursor-pointer hover:text-slate-600 active:text-slate-800 transition-colors duration-150" (click)="onResetPassword()" (keyup.enter)="onResetPassword()" tabindex="0">Forgotten password?</span>
          <span class="underline cursor-pointer hover:text-slate-600 active:text-slate-800 transition-colors duration-150" (click)="onResetPassword()" (keyup.enter)="onResetPassword()" tabindex="0">Reset password</span>
        </div>

        <div class="grid grid-cols-1 gap-3">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full h-10 flex items-center justify-center px-6 rounded-lg transition-all duration-150 disabled:opacity-50 text-sm text-white submit-button"
            >Sign In</button>
        </div>
      </form>

      <div class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? <a (click)="goToRegister()" (keyup.enter)="goToRegister()" tabindex="0" class="underline cursor-pointer hover:text-slate-600 active:text-slate-800 transition-colors duration-150">Sign up!</a>
      </div>
    </div>
  </div>
</div>
